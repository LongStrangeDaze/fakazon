<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Amazon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<body>
  <br>
  <div>
    <center>
     
    <div class="card" style="width: 35rem;">
      <div id="signInBorder">
        <p id="SignInTxt">
          <h1>Sign in</h1>
        </p>
  
        <label>
          <strong>Email (phone for mobile accounts)</strong>
          <br>
          <input type="email" name="email" value="">
        </label>
  
        <br>
  
        <label>
          <strong>Password</strong>
          <span><a href="#" id="password">Forgot your password?</a></span>
          <br>
          <input type="password" name="password" value="">
        </label>
  
        <div>
          <button type="button" class="btn btn-warning">Sign In</button>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Keep me signed in. Details
          </label>
        <div id="createAccount">
          <h1>New to Amazon?</h1>
          <button id="newAccount" name="newAcct">Create your Amazon account</button>
        </div>
</body>
</center>

</html>
